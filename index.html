<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueJS Esercizio 1</title>
</head>
<body>

    <div id="root">

        <h1>{{titolo}}</h1>

        <button @click="imgToggle">Toggle immagine</button>
        
        <div>
            <img v-bind:src="immagine" v-bind:class="[grandezzaImmagine, visibility]" alt="">
        </div>

    </div>
    


    <!--CDN Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--Link al file JS-->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
